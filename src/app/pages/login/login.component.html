<div class="container">
    <div class="row">
        <div class="col-md-12 min-height  d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form   [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" autocomplete="off" id="formLogin">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" formControlName="email" id="username" class="form-control"
                                        placeholder="email" [ngClass]="{ 'is-invalid': submitted && loginData.email.errors }" />
                                    <div *ngIf="submitted && loginData.email.errors" class="invalid-feedback">
                                        <div *ngIf="loginData.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control" placeholder="password"
                                      [ngClass]="{ 'is-invalid': submitted && loginData.password.errors }" />
                                    <div *ngIf="submitted && loginData.password.errors" class="invalid-feedback">
                                      <div *ngIf="loginData.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <!-- <span class="custom-control-description small text-dark">Remember me on this computer</span> -->
                                    </label>
                                </div>
                                <div class="text-danger">
                                    <p>{{message}}</p>
                                  </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" >Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
